<template name="itemSummaryCard">
	<div>
		<paper-material class="card">
			<a href="/campaign/{{campaign._id}}/item/{{item._id}}">
				<div class="top red white-text paper-font-subhead layout horizontal">
					<div class="flex">
						{{item.name}}
					</div>
				</div>
			</a>
			{{#if item.text}}
				<div class="bottom flex">
					{{#markdown}}{{summary}}{{/markdown}}
				</div>
			{{/if}}
		</paper-material>
	</div>
</template>
