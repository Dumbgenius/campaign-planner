<template name="layout">
	<style is="custom-style" include="iron-flex iron-flex-alignment"></style>

	<app-drawer-layout class="layout" responsive-width="905px" fullbleed>
		<app-drawer style="z-index: 20;" swipe-open>
			{{> appDrawer}}
		</app-drawer>
		{{> yield}}
	</app-drawer-layout>
</template>

<template name="appDrawer">
	<app-header-layout class="white" has-scrolling-region>
		<app-header id="accountSummary" effects="waterfall parallax-background" condenses fixed>
			<app-toolbar>
				{{#if currentUser}}
					<a href="/profile" style="text-decoration: underline; cursor: pointer; font-size: 16px;">
						{{profileName}}
					</a>
				{{else}}
					<a href="/signIn" style="text-decoration: underline; cursor: pointer; font-size: 16px;">
						Sign in
					</a>
				{{/if}}
			</app-toolbar>
		</app-header>
		<div id="navigationPanel">
			<hr style="margin: 0 0 16px 0;">
			<a href="/" tabindex="-1">
				<paper-icon-item id="goHome">
					<iron-icon icon="home" item-icon></iron-icon>
					Home
				</paper-icon-item>
			</a>
			<a href="/campaignList" tabindex="-1">
				<paper-icon-item id="goCampaignList">
					<iron-icon icon="apps" item-icon></iron-icon>
					Campaign List
				</paper-icon-item>
			</a>
			<!-- TODO
			<a href="/guide" tabindex="-1">
				<paper-icon-item id="guide">
					<iron-icon icon="social:school" item-icon></iron-icon>
					Guide
				</paper-icon-item>
			</a> 
			-->
			<a class="github" href="https://github.com/Dumbgenius/campaign-planner" target="_blank" tabindex="-1">
				<paper-icon-item id="goGithub">
					<iron-icon icon="code" item-icon></iron-icon>
					GitHub
				</paper-icon-item>
			</a>
			<hr style="margin: 16px 0 24px 0;">
		</div>
	</app-header-layout>
</template>
